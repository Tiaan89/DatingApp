<div class="containter mt-5">
  <div *ngIf="!registerMode" style='text-align: center;'>
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matched... all you need to do is sign up!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button> <!--button-large margin-right 2-->
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register> <!--from parent goes in [] brackets & sending from a child () brackets-->
      </div>
    </div>
  </div>
</div>
